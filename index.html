<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

        </div>
        <ul class="list-unstyled ps-0">

                <div class="collapse" id="home-collapse">
                    <ul class="position-relative list-unstyled fw-normal pt-3">

                        <div class="linea_home position-absolute bg-primary"></div>

                        <li class="d-flex align-items-center ps-3 mt-2 ms-3">
                            <a href="#" class="text-decoration-none text-dark">Definición</a>
                        </li>
                        <li class="d-flex align-items-center ps-3 mt-2 ms-3">

                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>

    <!-- Contenido -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
