<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Fuente Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">

    <title>Manual Prestashop</title>
</head>
<body>
    
    <!-- Navegador -->

    <div class="navegador flex-shrink-0 p-3 bg-light min-vh-100">
        <div class="d-flex align-items-center justify-content-around pb-3 mb-3 border-bottom">
            <img src="./svg/prestashop.svg" class="w-25">
            <span style="font-size: 2.5rem; color: #281143;">Presta<span style="color: #df1668;">Shop</span></span>
        </div>
        <ul class="list-unstyled ps-0">
            <li class="mb-1">
                <button class="accordion-button align-items-center rounded collapsed bg-light" data-bs-toggle="collapse"
                    data-bs-target="#definition-collapse" aria-expanded="false">
                    ¿Qué es Prestashop?
                </button>
                <div class="collapse" id="definition-collapse">
                    <ul class="position-relative list-unstyled fw-normal pt-3">

                        <div class="linea_home position-absolute" style="background-color: #df1668;"></div>

                        <li class="d-flex align-items-center ps-3 mt-2 ms-3">
                            <a href="#definition" class="text-decoration-none text-dark">Definición</a>
                        </li>
                        <li class="d-flex align-items-center ps-3 mt-2 ms-3">
                            <a href="#recomendable" class="text-decoration-none text-dark">¿Cuándo es recomendable usarlo?</a>
                        </li>
                        <li class="d-flex align-items-center ps-3 mt-2 ms-3">
                            <a href="#beneficios" class="text-decoration-none text-dark">Beneficios</a>
                        </li>
                    </ul>
                </div>
            </li>

            <li class="mb-1">
                <button class="accordion-button align-items-center rounded collapsed bg-light" data-bs-toggle="collapse"
                    data-bs-target="#requirements-collapse" aria-expanded="false">
                    Requisitos
                </button>
                <div class="collapse" id="requirements-collapse">
                    <ul class="position-relative list-unstyled fw-normal pt-3">

                        <div class="linea_home position-absolute" style="background-color: #df1668;"></div>

                        <li class="d-flex align-items-center ps-3 mt-2 ms-3">
                            <a href="#download" class="text-decoration-none text-dark">Requisitos Generales</a>
                        </li>
                        <li class="d-flex align-items-center ps-3 mt-2 ms-3">
                            <a href="#apache" class="text-decoration-none text-dark">Instalación de PHP 7.4</a>
                        </li>
                    </ul>
                </div>
            </li>

            <li class="mb-1">
                <button class="accordion-button align-items-center rounded collapsed bg-light" data-bs-toggle="collapse"
                    data-bs-target="#install-collapse" aria-expanded="false">
                    Instalación
                </button>
                <div class="collapse" id="install-collapse">
                    <ul class="position-relative list-unstyled fw-normal pt-3">

                        <div class="linea_home position-absolute" style="background-color: #df1668;"></div>

                        <li class="d-flex align-items-center ps-3 mt-2 ms-3">
                            <a href="#download" class="text-decoration-none text-dark">Descarga</a>
                        </li>
                        <li class="d-flex align-items-center ps-3 mt-2 ms-3">
                            <a href="#apache" class="text-decoration-none text-dark">Instalación en Apache</a>
                        </li>
                        <li class="d-flex align-items-center ps-3 mt-2 ms-3">
                            <a href="#web" class="text-decoration-none text-dark">Instalación Web</a>
                        </li>
                    </ul>
                </div>
            </li>

            <li class="mb-1">
                <button class="accordion-button align-items-center rounded collapsed bg-light" data-bs-toggle="collapse"
                    data-bs-target="#config-collapse" aria-expanded="false">
                    Configuración de Nuestra tienda
                </button>
                <div class="collapse" id="config-collapse">
                    <ul class="position-relative list-unstyled fw-normal pt-3">

                        <div class="linea_home position-absolute" style="background-color: #df1668;"></div>

                        <li class="d-flex align-items-center ps-3 mt-2 ms-3">
                            <a href="#download" class="text-decoration-none text-dark">Temas</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>

    <!-- Contenido -->
    <main>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
